<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./WEB-INF/ingresar1/ingresar1.css">
    <title>Ingresar2</title>
</head>
<body>
<header>
    <div class="container">
        <div class="h3">Ingresar cliente</div>
        <form  method="post" action="ingresar2">
            <div class="form-group">
                <label for="nombreCliente">Nombre del cliente</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" aria-describedby="nombreCliente">
                <label for="apellidoCliente">Apellido del cliente</label>
                <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" aria-describedby="apellidoCliente">
                <label for="nro_de_cedula">Nro de cedula</label>
                <input type="text" class="form-control" id="nro_de_cedula" name="nro_de_cedula" aria-describedby="Nro de cedula">
                <label for="nombreCliente">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" aria-describedby="telefono">
                <input  type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
